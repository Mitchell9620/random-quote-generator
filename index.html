<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
<title>quote Generator</title>
<script src="https://kit.fontawesome.com/ca3a3b6fc7.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./sass/reducido.css">
</head>
<body class="bg-info">
    <main class=" container-fluid d-flex align-items-center justify-content-center d-inline-block " id="body">
        
        <div id="quote-box" class=" bg-light  card w-50 p-3 h-50  position-absolute top-50 start-50 translate-middle gap-5 shadow-lg">
            <div class="position-relative">
                <h2 id="text" class="d-flex justify-content-center text-center fw-bold text-info"></h2>
            </div>
            <div >
                <p id="author" class="d-flex justify-content-end fw-bold text-info me-5"></p>
            </div>
            <div class="row  justify-content-between  ">
                <a class="btn btn-info col-1 ms-5 bg-info " id="tweet-quote" title="Tweet this quote!" target="_top" role="button" href="twitter.com/intent/tweet" data-bs-toggle="button"><i class="fa fa-twitter"></i></a>
                <button id="new-quote" class="col-2 me-5 bg-info rounded-3 text-white">New quote</button>
            </div>         
        </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
